<div class="container">
    <div class="content">
        <div class="col-md-6">
            <h1>Most Followed Users</h1>
            <ul>
                {{#topFollowed}}
                    <li>{{Username}} - <span class="formatInt" data-format="0,0">{{Current.Followers}}</span></li>
                {{/topFollowed}}
            </ul>
        </div>
        <div class="col-md-6">
            <h1>Most Watched Users</h1>
            <ul>
                {{#topLooped}}
                    <li>{{Username}} - <span class="formatInt" data-format="0,0">{{Current.Loops}}</span></li>
                {{/topLooped}}
            </ul>
        </div>
    </div>
</div>
