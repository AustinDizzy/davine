language: go
go:
- 1.3

install:
    - export FILE=go_appengine_sdk_linux_amd64-$(curl https://appengine.google.com/api/updatecheck | grep release | grep -o '[0-9\.]*').zip
    - curl -O https://storage.googleapis.com/appengine-sdks/featured/$FILE
    - unzip -q $FILE
    - export GOPATH=`pwd`/go_appengine/gopath
    - export GOROOT=`pwd`/go_appengine/goroot
    - ./go_appengine/goapp get github.com/hoisie/mustache
    - ./go_appengine/goapp get github.com/gorilla/mux

script:
    - ./go_appengine/goapp build ./app/*